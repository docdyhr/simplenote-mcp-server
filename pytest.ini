[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning:tests.test_performance
asyncio_default_fixture_loop_scope = function
log_cli = true
log_cli_level = DEBUG
