codecov:
  require_ci_to_pass: true
  notify:
    after_n_builds: 1
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 0%
    patch:
      default:
        target: auto
        threshold: 0%

# Removed gcov parser section as it's not typically needed for Python

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
