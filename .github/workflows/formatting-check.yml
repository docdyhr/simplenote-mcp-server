name: Formatting Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"

jobs:
  format-check:
    name: Code Formatting & Style Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit ruff mypy
        continue-on-error: false

      - name: âœ… Verify Installation
        run: |
          echo "ğŸ“¦ Testing tools..."
          python --version
          pre-commit --version
          ruff --version
          mypy --version
        continue-on-error: false

      - name: ğŸ”§ Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: ğŸ§¹ Run pre-commit hooks
        run: |
          echo "ğŸ”§ Running pre-commit hooks on all files..."
          pre-commit run --all-files --show-diff-on-failure
        continue-on-error: false

      - name: ğŸ“Š Generate formatting report
        if: failure()
        run: |
          echo "ğŸ“Š Formatting issues detected. Generating report..."
          echo "# Formatting Check Report" > formatting-report.md
          echo "## Issues Found" >> formatting-report.md
          echo "The following formatting issues were detected:" >> formatting-report.md
          echo "" >> formatting-report.md
          echo "### To fix these issues locally:" >> formatting-report.md
          echo "\`\`\`bash" >> formatting-report.md
          echo "# Auto-fix most issues" >> formatting-report.md
          echo "ruff check . --fix" >> formatting-report.md
          echo "ruff format ." >> formatting-report.md
          echo "" >> formatting-report.md
          echo "# Re-run all checks" >> formatting-report.md
          echo "pre-commit run --all-files" >> formatting-report.md
          echo "\`\`\`" >> formatting-report.md

      - name: ğŸ“¤ Upload formatting report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: formatting-report
          path: formatting-report.md

  quick-lint:
    name: Quick Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: ğŸ” Run Ruff linting
        run: |
          echo "ğŸ” Running Ruff linting checks..."
          ruff check . --output-format=github

      - name: ğŸ“ Run Ruff formatting check
        run: |
          echo "ğŸ“ Checking code formatting..."
          ruff format --check --diff .

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install mypy types-requests types-setuptools types-PyYAML

      - name: ğŸ” Run MyPy type checking
        run: |
          echo "ğŸ” Running MyPy type checking..."
          mypy simplenote_mcp --config-file=mypy.ini --show-error-codes
        continue-on-error: true
