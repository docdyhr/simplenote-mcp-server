name: Python Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-asyncio ruff mypy
        
    - name: Lint with ruff
      run: |
        ruff check .
        
    - name: Format with ruff
      run: |
        ruff format --check .
        
    - name: Security check with ruff
      run: |
        ruff check --select=S .
        
    - name: Type check with mypy
      run: |
        mypy simplenote_mcp --config-file=mypy.ini
        
    - name: Test with pytest
      run: |
        pytest --cov=simplenote_mcp --cov-report=xml --cov-report=term tests/
      env:
        SIMPLENOTE_EMAIL: "test@example.com"
        SIMPLENOTE_PASSWORD: "test_password"
        
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}